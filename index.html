<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <style>
 
  </style>
</head>
<body>

<section>
  <main>
    <div class="main__content">
      <!-- Top Part -->
      <div class="top__part">
        <img src="images/illustration-hero.svg">
      </div>
      <!-- Bottom Section -->
      <div class="bottom__section">
        <div class="container">
          <!-- Title -->
          <div class="title">
            <h2>Order Summary</h2>
          </div>
          <!-- Description -->
          <div class="description">
            <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
          <!-- Annual Plan -->
          <div class="annual__plan">
            <!-- Left Side -->
            <div class="plan__left--side">
              <div class="music__icon">
                <img src="images/icon-music.svg">
              </div>
              <div class="music__type">
                <h4>Annual Plan</h4>
                <p>$59.99/year</p>
              </div>
            </div>
            <!-- Right Side -->
            <div class="plan__right--side">
              <a href="#">Change</a>
            </div>
              
          </div>


          <!-- Proceed to Payment -->
          <div class="payment">
            <div class="button">
              <button class="btn">Proceed to Payment</button>
            </div>
            <!-- Cancel Order -->
            <div class="cancel__order">
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</section>

</html>
